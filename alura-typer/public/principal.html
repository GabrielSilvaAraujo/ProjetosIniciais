<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alura Typer</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    <script src="js/jquery.js"></script>
    <script src="js/frase.js"></script>

</head>
<body>
<div class="container">
    <h1 class="center">Alura typer</h1>
    <p class="frase center">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et.</p>

    <ul class="informacoes center">
        <li>
            <i class="small material-icons icones">description</i>
            <span class="tamanho-frase">30</span> palavras</li>
        <li>
            <i class="small material-icons icones">query_builder</i>
            <span class="tempo-digitacao">10</span> segundos</li>
    </ul>

    <label>
        <textarea class="campo-digitacao" rows="4" cols="40"></textarea>
    </label>

    <div class="botoes">
        <a class="btn-floating btn-large waves-effect waves-light red" id="botao-reiniciar">
            <i class="material-icons">restore</i>
        </a>
        <a class="btn-floating btn-large waves-effect waves-light green" id="botao-placar">
            <i class="material-icons">assignment</i>
        </a>
        <a class="btn-floating btn-large waves-effect waves-light blue" id="botao-frase">
            <i class="material-icons">shuffle</i>
        </a>
    </div>

    <ul class="center">
        <li><span class="contador-caracteres">0</span> caracteres</li>
        <li><span class="contador-palavras">0</span> palavras</li>
    </ul>

    <section class="placar">
        <h3 class="center">Placar</h3>
        <table class="centered bordered">
            <thead>
            <tr>
                <th>Nome</th>
                <th>No. de palavras</th>
                <th>Remover</th>
            </tr>
            </thead>

            <tbody>
            <tr>

            </tr>
            </tbody>
        </table>
    </section>

</div>

<script src="js/placar.js"></script>
<script src="js/jquery.js"></script>
<script src="js/main.js"></script>


</body>
</html>
